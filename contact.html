<!DOCTYPE html>

    <link rel="stylesheet" href="/css/contact.css"/>
    <title>Contact Me</title>
</head>
<body>
    <!--Left Side Bar Container-->

        <img id="profileImg">
        <p class="profileImgTxt">Romina Douk</p>

<!--Toggle Switch-->
