<div class="contactPage">

            <h1 id="contactHead" class="col-12 my-4">Contact Me</h1>

            <form class="row">
            <!-- <div id="nameEmail" class="row"> -->
                    <div id="nameLabel" class="col-sm-6">

                    <div id="emailLabel" class="col-sm-6">

                    </div>
                <!-- </div> -->

            <!-- <div id="messageContainer" class="row"> -->

            </form>
