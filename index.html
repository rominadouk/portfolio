<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" type="text/css" href="/css/index.css"/>
<!--W3.css-->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Romina Douk - Portfolio</title>
</head>
<body>
<!--Left Side Bar Container-->
    <div class="leftSideBar">
        <img id="profileImg" src="/images/Romina.jpg">
        <div class="profileImgTxt">
        <p id='sideName'>Romina Douk</p>
        <p id='sideLocation'>Sacramento, California</p>
        </div>
        <nav id="leftNav">
            <ul class="mainNav"></ul>
            <li>Home</li>
            <li>Bio + Resume</li>
            <li>Projects</li>
            <li>Contact</li>
            </nav>
            <img id='LinkedIn' class="social">
            <img id='GitHub' class="social">
    </div>
    
<div class="rightSidePage">
    <!--Toggle Switch-->
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    
    <h1>Software Engineer <span id="mainName">Romina Douk</span></h1>

    <!--Spotlight Section-->
    <h2>Spotlight</h2>
    <div class='spotlightContainer'>
        <div id='homeProject1' class='spotImg' alt="project1"> 
            <div id="spotTxt1" class="spotTxt">Landscaper</div>
        </div>

        <div id='homeProject2' class='spotImg' alt="project2"> 
            <div id="spotTxt2" class="spotTxt">SpaceBattle</div>
        </div>

        <div id='homeProject3' class='spotImg' alt="project3"> 
            <div id="spotTxt3" class="spotTxt">Lord of The Rings</div>
        </div>
    </div>
</div>


</body>
</html>
